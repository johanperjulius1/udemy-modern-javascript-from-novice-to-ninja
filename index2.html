<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fa8feab694.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./chapter_10/styles.css">
  <title>Todos</title>
</head>

<body>
  <div class="container">
    <header class="text-center text-light-my-4">
      <h1 class="mb-4">ToDo List coming down!</h1>
      <form class="search">
        <input type="text" placeholder="search ToDo's" name="search" class="form-control m-auto">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>watch movie</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>eat nice breakfast</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>make a veggie pie</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add text-center-align my-4">
      <label class="text-light">What do you need to do?</label>
      <input type="text" class="form-control m-auto" type="text" name="addItem">
    </form>

  </div>
  <script src="./chapter_10/sandboxTen.js"></script>
</body>

</html>
