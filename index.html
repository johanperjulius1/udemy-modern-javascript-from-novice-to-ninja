  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Super Coder Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>
        You are
        <span class="text-primary display-4 p-3">
          0 %
        </span>
        ninja
      </p>
    </div>
  </div>

  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Here comes the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">
            1. Do you love to code?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Yes, I do!</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Not yet, but I will!</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">
            2. Have you run a marathon?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Yes, I have!</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">My legs don't work, they just make it worse</label>
          </div>
        </div>
        <div class="text-cente">
          <input type="submit" clas="btn btn-light">
        </div>
      </form>
    </div>
  </div>
